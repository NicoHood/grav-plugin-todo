name: Todo
slug: todo
type: plugin
version: 0.1.0
description: A plugin to manage todo tasks acress pages
icon: plug
author:
  name: NicoHood
  email: grav@nicohood.de
homepage: https://github.com/NicoHood/grav-plugin-todo
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/NicoHood/grav-plugin-todo/issues
docs: https://github.com/NicoHood/grav-plugin-todo/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_TODO.TEXT_VARIABLE
      help: PLUGIN_TODO.TEXT_VARIABLE_HELP
